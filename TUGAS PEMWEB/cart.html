<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>Keranjang Belanja</h1>
    </header>
    <main>
        <div class="product">
            <img src="product1.jpg" alt="Produk 1">
            <h2>Produk 1</h2>
            <p>Harga: $10.00</p>
            <button class="remove-button">Hapus</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Produk 2">
            <h2>Produk 2</h2>
            <p>Harga: $15.00</p>
            <button class="remove-button">Hapus</button>
        </div>
    </main>
    <footer>
        <p>Total Belanja: $25.00</p>
        <button class="checkout-button">Checkout</button>
    </footer>
</body>
</html>
